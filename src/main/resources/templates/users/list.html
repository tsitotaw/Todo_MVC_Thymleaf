<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>Id</td>
            <td>Name</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text = ${user.id}></td>
            <td th:text = ${user.name}></td>
        </tr>

    </table>
</body>
</html>
